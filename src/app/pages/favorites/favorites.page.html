<ion-header>
  <ion-toolbar>
    <ion-title>Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <!-- List newest item first -->
    <ion-item-sliding *ngFor="let item of favorites">
      <ion-item button [routerLink]="[item.id]">
        <ion-avatar slot="start">
          <img [src]="imageBaseUrl + '/w92/' + item.poster_path">
        </ion-avatar>
        <ion-label>
          {{item.name}}
          {{item.provider_id}}
          <p>{{item.first_air_date | date: 'y'}}</p>
        </ion-label>
        <ion-badge slot="end">{{item.vote_average | number: '1.0-1' }}</ion-badge>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" button (click)="presentAlert(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
