<ion-header>
  <ion-toolbar color="success">
    <ion-title>{{serie?.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/serien"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="serie">
    <img [src]="imageBaseUrl + '/w400/' + serie.poster_path" class="serie-Poster">
    <ion-card-header>
      <ion-card-title>{{serie.name}}</ion-card-title>
      <ion-card-subtitle>irgdnewas mit tagline</ion-card-subtitle>
      <ion-text color="tertiary">
        <span *ngFor="let g of serie.genres; let isLast = last">{{g.name}} {{!isLast ? " - " : ""}}
        </span>
      </ion-text>
    </ion-card-header>


    <ion-card-content>
      <ion-label color="medium">{{ serie.overview }}</ion-label>

      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{ serie.first_air_date | date: 'y'}}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="eye-outline" slot="start"></ion-icon>
        <ion-label>{{ serie.number_of_episodes}}</ion-label>
      </ion-item>
    </ion-card-content>

  </ion-card>
</ion-content>

<ion-footer>
  <ion-button expand="full" (click)="openHomepage()" *ngIf="serie?.homepage">
    <ion-icon name="open-outline" slot="start"></ion-icon>
    Open Homepage
  </ion-button>
</ion-footer>
