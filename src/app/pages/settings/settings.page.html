<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>Dark mode</ion-label>
      <ion-toggle slot="end" [checked]="false" [enableOnOffLabels]="true"
        (ionChange)='switch()'></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Delete all Favourites</ion-label>
      <ion-button slot="end" color="danger" fill="outline" shape="round" class="deleteButton" (click)="presentAlert()"
        [disabled]="checkIfLocalStorageIsEmpty()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-item>
    <p slot="start"> v1.0 </p>
  </ion-item>
</ion-footer>
