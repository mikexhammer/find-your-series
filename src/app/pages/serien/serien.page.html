<ion-content>
  <app-search></app-search>

  <ion-item>
    <ion-label *ngIf="!this.searchName">Top Series</ion-label>
    <ion-label *ngIf="this.searchName">Search results</ion-label>
    <!-- <ion-icon *ngIf="this.gridView" name="grid-outline" slot="end"></ion-icon>
    <ion-icon *ngIf="this.listView" name="list-outline" slot="end"></ion-icon>
    <ion-toggle slot="end" (ionChange)="toggleView()"></ion-toggle> -->
    <ion-button id="grid" (click)="toggleGrid()">
      <ion-icon name="grid-outline" ></ion-icon>
      <!-- Grid -->
    </ion-button>
    <ion-button id="view" (click)="toggleView()">
      <ion-icon name="list-outline" ></ion-icon>
      <!-- List -->
    </ion-button>
  </ion-item>

  <ion-grid *ngIf="this.gridView">
    <ion-row>
      <ion-col size="6" *ngFor="let item of serien">
        <ion-card [routerLink]="[item.id]">
          <ion-img [src]="imageBaseUrl + '/w300/' + item.poster_path"></ion-img>
          <ion-card-content>
            <ion-badge slot="start">{{item.first_air_date | date: 'y'}}</ion-badge>
            <ion-badge color="warning" slot="end">{{item.vote_average | number: '1.0-1'}}</ion-badge>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="this.listView">
    <ion-item button *ngFor="let item of serien" [routerLink]="[item.id]">
      <ion-avatar slot="start">
        <img [src]="imageBaseUrl + '/w92/' + item.poster_path">
      </ion-avatar>
      <ion-label>
        {{item.name}}
        {{item.provider_id}}
        <p>{{item.first_air_date | date: 'y'}}</p>
      </ion-label>
      <ion-badge slot="end" color="warning">{{item.vote_average | number: '1.0-1'}}</ion-badge>
    </ion-item>
  </ion-list>


  <ion-infinite-scroll *ngIf="this.disableInfiniteScroll==false" (ionInfinite)="loadMore($any($event))">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more series...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
